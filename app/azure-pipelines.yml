# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
  branches:
    include:
      - main
      - feature/*
  paths:
    include:
      - app

# Perform builds on pull requests prior to review and merge only for main branch
pr:
- main

pool:
  vmImage: 'windows-latest'

variables:
  - group: pipeline-variables
  - name: solution
    value: '**/*.sln'
  - name: buildPlatform 
    value: 'Any CPU'
  - name: buildConfiguration
    value:  'Release'
  - name: BRANCH_NAME
    value: $[replace(variables['Build.SourceBranch'], 'refs/heads/', '')]

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'ArmPipeline-conn'
    subscriptionId: '7b246e08-0f97-4cac-9304-a97229beca9f'
    action: 'Create Or Update Resource Group'
    resourceGroupName: $(resourceGroupName)
    location: $(location)
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/aoffpo/ap-example/$(BRANCH_NAME)/iac/azuredeploy_arm/azuredeploy.json'
    overrideParameters: '-projectName ArmPipeline'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'
    
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    testAssemblyVer2: '**\*Tests.dll'

- task: PublishBuildArtifacts@1

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectedServiceName: 'ArmPipeline-conn'
    ConnectionType: 'AzureRM'
    appType: 'webApp'
    WebAppName: 'webApp-vzffiptp4g56y'
    packageForLinux: '$(Build.ArtifactStagingDirectory)/**/*.zip'

  